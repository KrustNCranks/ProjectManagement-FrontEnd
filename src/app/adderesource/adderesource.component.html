<div class="container" (submit)="addResource()">

  <form>
    <fieldset>
      <legend> </legend>
      <legend> </legend>
      <legend>Add Resource</legend>
      <h6>Please Enter Your Resource Details</h6>
      <div class="form-group">
        <label for="name">Resource Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter a Resource Name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="projectDescription">Resource Type</label>
        <input type="text" class="form-control" name="type" placeholder="What Type Of Resource is it?" [(ngModel)]="type">
      </div>



      <fieldset class="form-group">

      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
      <button type="button" routerLink="/projects" class="btn btn-primary">Go Back</button>
    </fieldset>
  </form>


</div>
