<div class="container" (submit)="addTask()">

  <form>
    <fieldset>
      <legend> </legend>
      <legend> </legend>
      <legend>Add Task</legend>
      <h6>Please Enter Your Task Details</h6>
      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter a Task Name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="projectDescription">Task Description</label>
        <input type="text" class="form-control" name="decription" placeholder="Describe Your Task" [(ngModel)]="description">
      </div>
      <div class="form-group">
        <label for="projectDescription">Status</label>
        <input type="text" class="form-control" name="status" placeholder="Is it In Progress or Complete?" [(ngModel)]="status">
      </div>
      <div class="form-group">
        <label for="projectDescription">User Name</label>
        <input type="text" class="form-control" name="user" placeholder="Who is going to do this?" [(ngModel)]="user">
      </div>
      <div class="form-group">
        <label for="projectDescription">Project Name</label>
        <input type="text" class="form-control" name="project" placeholder="What Project is this for?" [(ngModel)]="project">
      </div>




      <fieldset class="form-group">

      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
      <button type="button" routerLink="/projects" class="btn btn-primary">Go Back</button>
    </fieldset>
  </form>


</div>
