<div class="container">
  <table class="table table-hover" ng-init="getResources()">
    <thead>
    <tr class="table-info">
      <th scope="row">Resource Name</th>
      <td>Resource Type</td>
      <td>Resource Status</td>
    </tr>
    <tr *ngFor="let resource of AllResources">
      <th scope="col">{{resource.name}}</th>
      <th scope="col">{{resource.type}}</th>
      <th scope="col">{{resource.status}}</th>
    </tr>
    </thead>
  </table>
</div>
