<div class="container" (submit)="signUpUser()">

  <form>
    <fieldset>
      <legend> </legend>
      <legend> </legend>
      <legend>Sign Up</legend>
        <h6>Please Enter Your Details</h6>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" placeholder="Enter your First Name" [(ngModel)]="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" placeholder="Enter Your Last Name" [(ngModel)]="lastname">
      </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" name="dateOfBirth" placeholder="Enter Your Date of Birth" [(ngModel)]="dateOfBirth">
        </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="lastname">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Your UserName" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
      </div>


      <fieldset class="form-group">

      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </fieldset>
  </form>


</div>
