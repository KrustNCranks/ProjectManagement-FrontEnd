<div class="container">
    <table class="table table-hover" ng-init="getProjects()">
        <thead>
        <tr class="table-info">
            <th scope="row">Project Name</th>
            <td>Description</td>
            <td>Start Date</td>
            <td>Deadline</td>
            <td>Owner</td>
            <td>Collaborator</td>
            <td>Resources</td>
        </tr>
        <tr *ngFor="let project of AllProjects">
            <th scope="col">{{project.name}}</th>
            <th scope="col">{{project.projectDescription}}</th>
            <th scope="col">{{project.startDate}}</th>
            <th scope="col">{{project.deadline}}</th>
            <th scope="col">{{project.projectOwner}}</th>
            <th scope="col">{{project.collaboraters}}</th>
            <th scope="col">{{project.resources}}</th>
        </tr>
        </thead>
    </table>
</div>
